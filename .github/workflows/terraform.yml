name: Terraform

on:
  # feature-* ブランチのpush時（PR作成前の早期チェック）
  push:
    branches: ['feature-*']
  # mainへのPR作成・更新時（マージ前のゲート）
  pull_request:
    branches: [main]

jobs:
  validate:
    name: fmt & validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9"
          terraform_wrapper: false

      - name: Terraform Format Check
        run: terraform fmt -check -recursive -diff

      - name: Terraform Init & Validate (modules)
        run: |
          for dir in modules/*/; do
            if [ -f "${dir}main.tf" ]; then
              echo "Validating $dir"
              terraform -chdir="$dir" init -backend=false -input=false
              terraform -chdir="$dir" validate
            fi
          done

  # mock_provider を使ったユニットテスト（GCP認証不要）
  # tests/mock_unit_test.tftest.hcl を持つモジュールで実行
  test-mock:
    name: unit test (mock)
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9"
          terraform_wrapper: false

      - name: Run mock unit tests
        run: |
          for dir in modules/*/; do
            if [ -f "${dir}tests/mock_unit_test.tftest.hcl" ]; then
              echo "Testing $dir"
              terraform -chdir="$dir" init -backend=false -input=false
              terraform -chdir="$dir" test -verbose
            fi
          done
